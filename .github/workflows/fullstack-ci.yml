name: Full Stack CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: social_feed_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Create test environment
        working-directory: ./server
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          PORT=5001
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_USER=root
          DB_PASSWORD=root_password
          DB_NAME=social_feed_test
          JWT_SECRET=test_jwt_secret_key
          JWT_EXPIRES_IN=7d
          EOF

      - name: Run backend tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Run frontend tests
        working-directory: ./client
        run: npm test -- --passWithNoTests
        env:
          CI: true

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend
        working-directory: ./server
        run: |
          npm ci
          node -c src/app.js

      - name: Build frontend
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-stack-build
          path: |
            server/
            client/dist/
          retention-days: 7

  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Run npm audit on backend
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit on frontend
        working-directory: ./client
        run: npm audit --audit-level=moderate || true
