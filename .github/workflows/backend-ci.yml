name: Backend CI/CD

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'server/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: social_feed_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Create test environment file
        working-directory: ./server
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          PORT=5001
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_USER=root
          DB_PASSWORD=root_password
          DB_NAME=social_feed_test
          JWT_SECRET=test_jwt_secret_key_for_ci_testing
          JWT_EXPIRES_IN=7d
          EOF

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"root_password" --silent; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run database migrations
        working-directory: ./server
        run: npm run migrate
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root_password
          DB_NAME: social_feed_test
          JWT_SECRET: test_jwt_secret_key_for_ci_testing

      - name: Run tests
        working-directory: ./server
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root_password
          DB_NAME: social_feed_test
          JWT_SECRET: test_jwt_secret_key_for_ci_testing

      - name: Run linting
        working-directory: ./server
        run: npm run lint --if-present || echo "No lint script found"

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Check for build errors
        working-directory: ./server
        run: node -c src/app.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: server/
          retention-days: 7

